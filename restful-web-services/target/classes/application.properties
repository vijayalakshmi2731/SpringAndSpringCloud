spring.application.name=restful-web-services
logging.level.org.springframework=info
!-- for logging info, debug, error
management.endpoints.web.exposure.include=*
!-- Actuator to include all rest endpoint
spring.datasource.url=jdbc:h2:mem:testdb
!-- since h2 is inmemory datasource only url is needed
spring.jpa.defer-datasource-initialization=true
!-- optionaly, needed for loading script (Db script related)
spring.jpa.show-sql=true
!-- The above ink is to show in console the mapping how it got created fom oneToMany and vise versa
!-- how & what sql are being run on background 
!-- spring.h2.console.enabled=true

spring.security.user.name=username
spring.security.user.password=password
!-- the above is for delcaring / overriding the default password & username generated by spring
